<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <!-- <link rel="shortcut icon" href="img/dofus-493837e.png"> -->
        <link rel="stylesheet" href="css/global.css">
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="header">
        {% block header %}
        {% endblock %}
        </div>
        {% block content %}{% endblock %}
        <div class="footer">
        {% block footer %} 
        {% endblock %}
        </div>
        {% block javascripts %}
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
        <script>window.appConfig = { user: '{{ jsonUser|safe }}' }</script>
        {% endblock %}
    </body>
</html>
